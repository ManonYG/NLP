<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IHM</title>
  </head>

  <body>
  
    <div class="content">
      <header>
        <div class="header-background"></div>
        <div class="title">
          <h1>
            Ce programme vous aidera à créer des tags pour vos questions.
          </h1>
        </div>
      </header>
      
      <main>
        <form method="post">
			<div class="form-group">
				<label for="texte">Veuillez taper votre question</label>
				<textarea name="texte" placeholder="Post texte"
                  class="form-control">{{ request.form['texte'] }}</textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Valider</button>
			</div>
		</form>
      </main>
    </div>
    
  </body>
  
</html>
